<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Search Results</title>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Video Sharing App</a>
        <div class="header-right">
          <a class="active" href="index.html">Home</a>
        </div>
      </div>
    <h1>Search Results</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{{ url_for('video_details', video_id=video.id) }}">{{ video.title }}</a>
                <p>{{ video.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
